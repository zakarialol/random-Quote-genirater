<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote genirator</title>
    <link rel="stylesheet" href="./build/css/style.css">
</head>
<body >
    <main class="flex items-center justify-center bg-white h-screen md:bg-green-200">
        <div class="flex flex-col items-center justify-center bg-red-500 mx-3  w-full h-4/5 shadow-2xl px-4 sm:w-3/4 md:h-96 md:overflow-auto lg:w-2/6">

            <p class="p-1 text-white font-medium tracking-wide text-lg sm:my-5 sm:text-3xl md:font-mono md:text-xl" data-title="title">zakaria</p>
            <button class="py-1 px-4 border-r-4 text-red-500 bg-white rounded-md capitalize s,:px-20 sm:py-2 sm:text-2xl sm:font-bold md:px-8" data-btn="getQuote" >get quote</button>
        </div>
    </main>
